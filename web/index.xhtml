<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            a {
                text-decoration: none;
            }
            
            .header {
                position: fixed;
                height: 80px;
                width: 100%;
                z-index: 100;
                padding: 0 20px;
            }
            
            .nav {
                max-width: 1100px;
                width: 100%;
                margin: 0 auto;
            }
            
            .nav,
            .nav_item {
               display: flex;
               height: 100%;
               align-items: center;
               justify-content: space-between;
            }
            
            .nav_link,
            .nav_logo,
            .button{
                color: #fff;
            }
            
            .nav_logo {
                font-size: 25px;
            }
            
            .nav_item {
                column-gap: 25px;
            }
            
            .nav_link:hover {
                color: #d9d9d9;
            }
            
            .button {
                padding: 6px 24px;
                border: 2px solid #fff;
                background: transparent;
                border-radius: 6px;
                cursor: pointer;
            }
            .button:active {
                transform: scale(0.98);
            }
            .home {
                position: relative;
                height: 100vh;
                width: 100%;
                background-image: url("resources/images/bg2.jpg");
                background-size: cover;
                background-position: center;
            }
            
            .form_container {
                position: fixed;
                max-width: 320px;
                width: 100%;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 101;
                background: #fff;
                padding: 25px;
                border-radius: 12px;
                box-shadow: rgba(0, 0, 0, 0.1);
            }
            .form_container h2{
                font-size: 22px;
                color: #0b0217;
                text-align: center;
            }
            .input_box {
                position: relative;
                margin-top: 30px;
                width: 100%;
                height: 40px;
            }
            .input_box input {
                height: 100%;
                width: 100%;
                border: none;
                outline: none;
                color: #333;
                transition: all 0.2s ease;
                border-bottom: 1.5px solid #aaaaaa;
            }
            .input_box input:focus {
                border-color: #000033;
            }
            .form_container .button {
                background: #000033;
                margin-top: 30px;
                width: 100%;
                padding: 10px 0;
                border-radius: 10px
            }
            
            .login_signup {
                font-size: 12px;
                text-align: center;
                margin-top: 15px;
            }
        </style>
    </h:head>
    <h:body>
        <!-- Header -->
        <header class="header">
            <nav class="nav">
                <a href="#" class="nav_logo">CodingLab</a>

                <ul class="nav_items">
                    <li class="nav_item">
                        <a href="#" class="nav_link">Home</a>
                        <a href="#" class="nav_link">Product</a>
                        <a href="#" class="nav_link">Services</a>
                        <a href="#" class="nav_link">Contact</a>
                    </li>
                </ul>

                <button class="button">Sign Up</button>
            </nav>
        </header>
        
        <!-- Home -->
        <section class="home">
            <div class="form_container">
                <i class="uil uil-times form_close"></i>
                <!-- Sign Up Form -->
                <div class="form signup_form">
                    <form action="#">
                        <h2>Sign Up</h2>
                        
                        <div class="input_box">
                            <input type="email" placeholder="Enter your email" />
                            <i class="uil uil-envelope-alt email"></i>
                        </div>
                        
                        <div class="input_box">
                            <input type="password" placeholder="Create password" />
                            <i class="uil uil-lock password"></i>
                            <i class="uil uil-eye-slash pw_hide"></i>
                        </div>
                        
                        <div class="input_box">
                            <input type="password" placeholder="Confirm password" />
                            <i class="uil uil-lock password"></i>
                            <i class="uil uil-eye-slash pw_hide"></i>
                        </div>
                        
                        <button class="button">Sign Up</button>
                        <div class="login_signup">Already have an account? <a href="#" id="signup">Login</a></div>
                    </form>
                </div>
            </div>
        </section>
    </h:body>
</html>
